<html lang="en">
<script src='organizer.js'></script>
<script src='moveRows.js'></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de estatística</title>
    <style>
        th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body onload='start()'>
    <h1>Trabalho de Estatística</h1>

    <form id='fVarName'>
        <label for='varName'><b style="font-size: 20px;">Nome da variável:</b></label>
        <input type='text' id='varName' name='varName' size='80px'><br><br>
    </form>

    <form id="fVarType">
        <label for='varType'><b style="font-size: 20px;">Tipo da variável: </b> </label><br>
        <input type='radio' id='varType' name='varType' value="Qualitativa Nominal"  disabled='disabled'> Qualitativa Nominal <br>
        <input type='radio' id='varType' name='varType' value="Qualitativa Ordinal"  disabled='disabled'> Qualitativa Ordinal <br>
        <input type='radio' id='varType' name='varType' value="Quantitativa Discreta"  disabled='disabled'> Quantitativa Discreta <br>
        <input type='radio' id='varType' name='varType' value="Quantitativa Contínua"  disabled='disabled'> Quantitativa Contínua<br><br>
    </form>

    <form id="fVarValue">
        <label for='varValue'><b style="font-size: 20px;">Entre com os valores separados por ; (ponto e vírgula):</b></label><br>
        <input type='text' id="varValue" name='varValue' size="100px" disabled='disabled'>
    </form>
    <form id='fVarScope'>
        <label for='varScope'><b style="font-size: 20px;">Tipo da variável: </b> </label><br>
        <input type='radio' id='varScope' name='varScope' value="Amostra" disabled='disabled'> Amostra
        <input type='radio' id='varScope' name='varScope' value="Populacao" disabled='disabled'> População 
    </form>

    <button type="button" style="font-size: 20px" onclick="calculate()"> Calcular </button>

    <table id="tabela" style="width:50%"></table>

    <p id="moveRows"></p>
</body>
</html>
