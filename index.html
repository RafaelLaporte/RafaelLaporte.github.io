<html lang="en">
<script src='organizer.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" />
<script id="tableScript"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de estatística</title>
    <style id='style'>
        th, td {border: 2px solid black;} 
    </style>
</head>

<body>
    <h1>Trabalho de Estatística</h1>

    <form id='fVarName'>
        <label for='varName'><b style="font-size: 20px;">Nome da variável:</b></label>
        <input type='text' id='varName' name='varName' size='80px'><br><br>
    </form>

    <form id="fVarType">
        <label for='varType'><b style="font-size: 20px;">Tipo da variável: </b> </label><br>
        <input type='radio' id='varType' name='varType' value="qualitativaNominal"> Qualitativa Nominal <br>
        <input type='radio' id='varType' name='varType' value="qualitativaOrdinal"> Qualitativa Ordinal <br>
        <input type='radio' id='varType' name='varType' value="quantitativaDiscreta"> Quantitativa Discreta <br>
        <input type='radio' id='varType' name='varType' value="quantitativaContinua"> Quantitativa Contínua<br><br>
    </form>

    <form id="fVarValue">
        <label for='varValue'><b style="font-size: 20px;">Entre com os valores separados por ; (ponto e vírgula):</b></label><br>
        <input type='text' id="varValue" name='varValue' size="100px">
    </form>
    
    <form id='fVarScope'>
        <label for='varScope'><b style="font-size: 20px;">Tipo da variável: </b> </label><br>
        <input type='radio' id='varScope' name='varScope' value="amostra"> Amostra
        <input type='radio' id='varScope' name='varScope' value="populacao"> População 
    </form>

    <button type="button" style="font-size: 20px" onclick="calculate()"> Calcular </button>

    <p id='explanation'></p>

    <table style="width:400px">
        <thead id='thead'></thead>
        <tbody id='tbody'></tbody>
    </table>
</body>
</html>
