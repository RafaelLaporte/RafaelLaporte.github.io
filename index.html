<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de estatística</title>
    <script src='reset.js'></script>
    <script src='calculate.js'></script>
    <script src='freqCalc.js'></script>
    
    <script src='./chart/chart.js'></script>
    <script src='./chart/chartOptions.js'></script>
    <script src='tables.js'></script>


    <script src='./statistical/mean.js'></script>
    <script src='./statistical/mode.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" />
    <style id='style'></style>
    <style> .chart-container {width: 800px; height: 400px} </style>
</head>

<body>
    <h1>Trabalho de Estatística</h1>

    <form id='fVarName'>
        <label for='varName'><b style="font-size: 20px;">Nome da variável:</b></label>
        <input type='text' id='varName' name='varName' size='80px'><br><br>
    </form>

    <form id="fVarType">
        <label for='varType'><b style="font-size: 20px;">Tipo da variável: </b> </label><br>
        <input type='radio' id='varType' name='varType' value="qualitativaNominal"> Qualitativa Nominal <br>
        <input type='radio' id='varType' name='varType' value="qualitativaOrdinal"> Qualitativa Ordinal <br>
        <input type='radio' id='varType' name='varType' value="quantitativaDiscreta"> Quantitativa Discreta <br>
        <input type='radio' id='varType' name='varType' value="quantitativaContinua"> Quantitativa Contínua<br><br>
    </form>

    <form id="fVarValue">
        <label for='varValue'><b style="font-size: 20px;">Entre com os valores separados por ; (ponto e vírgula):</b></label><br>
        <input type='text' id="varValue" name='varValue' size="100px">
    </form>
    
    <form id='fVarScope'>
        <label for='varScope'><b style="font-size: 20px;">Tipo do conjunto de valores: </b> </label><br>
        <input type='radio' id='varScope' name='varScope' value="amostra"> Amostra
        <input type='radio' id='varScope' name='varScope' value="populacao"> População 
    </form>

    <button id='btn-calculate' type="button" style="font-size: 20px" onclick="calculate()"> Calcular </button>

    <p id='explanation'></p>

    <table id="results">
        <thead id='table_head'></thead>
        <tbody id='table_body'></tbody>
    </table>

    <br><br>

    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <br><br>

    <div class="statistical-values">
        <h1 id='mean'></h1><br>
        <h1 id='mode'></h1><br>
        <h1 id='median'></h1><br>
    </div>
</body>
</html>
